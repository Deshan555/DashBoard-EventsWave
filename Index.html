<!DOCTYPE html>
<!--EventsWave -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title>  Admin Dashboard </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-signal-5' ></i>
      <span class="logo_name">EventsWave</span>
    </div>
      <ul class="nav-links">
        <li>
            <a href="#">
              <i class= ></i>
              <span class="links_name">Dashboard</span>
            </a>
          </li>
        
        <li>
          <a href="#">
            <i class= ></i>
            <span class="links_name">Add Clubs</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class= ></i>
            <span class="links_name">Pending Req</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class= ></i>
            <span class="links_name">Settings</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class='bx bxs-right-arrow'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
        <span class="dashboard">Overview</span>
      </div>
      </div>
      <div class="profile-details">
        <i class='bx bx-search' ></i>
        <i class='bx bxs-bell' ></i>
        <span class="admin_name">Name</span>
        <i class='bx bx-user'></i>
      </div>
    </nav>

 <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Users</div>
            <div class="number">1015</div>
            <div class="indicator">
            </div>
          </div>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Comments</div>
            <div class="number">5562</div>
            <div class="indicator">
            </div>
          </div>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Clubs</div>
            <div class="number">12</div>
            <div class="indicator">
            </div>
          </div>
  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
